<!-- write html structure for list-item -->

<li class="list-item tokens enabled" tabindex="0">
    <div class="container">
        <div class="start">
            <slot name="start"></slot>
        </div>
        <div class="body">
            <span class="headline"></span>
            <span class="supporting-text"></span>
        </div>
        <div class="end">
            <slot name="end"></slot>
            <span class="trailing-supporting-text"></span>
        </div>
    </div>
</li>
