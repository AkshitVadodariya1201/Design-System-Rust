<!-- create HTML structure for elevated button -->
<button type="button" class="tokens">
    <span class="leading-icon">
        <slot name="leading-icon"></slot>
    </span>
    <span class="label-text">
        <slot></slot>
    </span>
    <span class="trailing-icon">
        <slot name="trailing-icon"></slot>
    </span>
</button>
