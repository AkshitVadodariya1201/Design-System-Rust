<!Doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Assist Chip</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script type="module">
        import * as button from "../../../packages/ad-chip-assist/pkg/ad_chip_assist.js";
        import * as icon from "../../../packages/adapt-icon/pkg/adapt_icon.js";
        import * as chipset from "../../../packages/ad-chip-set/pkg/ad_chip_set.js";

        async function main() {
            const init = button.default;
            await init();
            button.run();

            const initIcon = icon.default;
            await initIcon();
            icon.run();

            const initChipset = chipset.default;
            await initChipset();
            chipset.run();
        }
        main();
    </script>
    <style>
        @import url("../../../tokens/css/baseline.css");

        @media (prefers-color-scheme: light) {
            :root {
                color-scheme: light;
            }
        }

        @media (prefers-color-scheme: dark) {
            :root {
                color-scheme: dark;
            }
        }

        :root {
            --max-width: 512px;
        }
        
    </style>
</head>

<body>
    <ad-chip-set>
        <ad-chip-assist title="Assist chip"></ad-chip-assist>

        <ad-chip-assist title="Assist chip" icon>
            <adapt-icon slot="icon">directions_car</adapt-icon>
        </ad-chip-assist>

        <ad-chip-assist title="Assist chip" disabled></ad-chip-assist>

        <ad-chip-assist title="Assist chip" icon disabled>
            <adapt-icon slot="icon">directions_car</adapt-icon>
        </ad-chip-assist>
        
        <ad-chip-assist title="Assist chip"></ad-chip-assist>

        <ad-chip-assist title="Assist chip" icon>
            <adapt-icon slot="icon">directions_car</adapt-icon>
        </ad-chip-assist>

        <ad-chip-assist title="Assist chip" disabled></ad-chip-assist>

    </ad-chip-set>

    <h1>Scrollable</h1>

    <ad-chip-set scrollable>
        <ad-chip-assist title="Assist chip"></ad-chip-assist>

        <ad-chip-assist title="Assist chip" icon>
            <adapt-icon slot="icon">directions_car</adapt-icon>
        </ad-chip-assist>

        <ad-chip-assist title="Assist chip" disabled></ad-chip-assist>

        <ad-chip-assist title="Assist chip" icon disabled>
            <adapt-icon slot="icon">directions_car</adapt-icon>
        </ad-chip-assist>

        <ad-chip-assist title="Assist chip"></ad-chip-assist>

        <ad-chip-assist title="Assist chip" icon>
            <adapt-icon slot="icon">directions_car</adapt-icon>
        </ad-chip-assist>

        <ad-chip-assist title="Assist chip" disabled></ad-chip-assist>

        <ad-chip-assist title="Assist chip" icon disabled>
            <adapt-icon slot="icon">directions_car</adapt-icon>
        </ad-chip-assist>

    </ad-chip-set>

        </ad-chip-assist>
        <ad-chip-assist title="Assist chip" elevated disabled></ad-chip-assist>
        <ad-chip-assist title="Assist chip" icon elevated disabled>
            <adapt-icon slot="icon">directions_car</adapt-icon>
        </ad-chip-assist>
    </div> -->

</body>

</html>
