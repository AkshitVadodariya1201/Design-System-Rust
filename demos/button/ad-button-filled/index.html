<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filled-Button</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script type="module">
        import * as button from "../../../packages/ad-button-filled/pkg/ad_button_filled.js";
        import * as icon from "../../../packages/ad-icon/pkg/ad_icon.js";

        async function main() {
            const initButton = button.default;
            await initButton();
            button.run();

            const initIcon = icon.default;
            await initIcon();
            icon.run();
        }
        main();
    </script>

    <style>
        @import url("../../../tokens/css/baseline.css");

        @media (prefers-color-scheme: light) {
            :root {
                color-scheme: light;
            }
        }

        @media (prefers-color-scheme: dark) {
            :root {
                color-scheme: dark;
            }
        }

        body {
            display: flex;
            gap: 1rem;
        }
    </style>
</head>

<body>
    <ad-button-filled>Filled</ad-button-filled>

    <ad-button-filled>
        Filled
        <ad-icon slot="leading-icon">add</ad-icon>
    </ad-button-filled>

    <ad-button-filled>
        Filled
        <ad-icon slot="trailing-icon">add</ad-icon>
    </ad-button-filled>

    <ad-button-filled disabled>Filled</ad-button-filled>

    <ad-button-filled disabled>
        Filled
        <ad-icon slot="leading-icon">add</ad-icon>
    </ad-button-filled>

    <ad-button-filled disabled>
        Filled
        <ad-icon slot="trailing-icon">add</ad-icon>
    </ad-button-filled>
</body>

</html>
